<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilføj en ret</title>
    <link rel="stylesheet" href="./css/navBar.css">
    <link rel="stylesheet" href="./css/addFood.css">
</head>
<body>
    <!-- navigation bar -->
    <div class= "nav">
        <div class="first logo"><h1 class="Name"><a href="./index.html">MealMate</a><h1></div>
        <div class="first one"><h2><a href="./chooseFood.html">Vælg ret</a></h2></div>
        <div class= "first two"><h2><a href="./addFood.html">Tilføj ret</a></h2></div>
        <div class= "first three"><h2><a href="./requestFood.html">Ønsk en ret</a></h2></div>
        <div class= "first foruth"><h2><a href="./aboutUs.html">Om os</a></h2></div>
        <div class= "line"></div>
    </div>
    <!-- navigation bar  end -->

    <!-- addFood css-->
    <div.a class="Text"> 
        <div class="textContainer"><p>Tilføj en ret</p>
    </div>

    <div class="row">
        <!-- venstre side-->
        <div class="column">
            <div.a class="titleBox">
                <span>
                <label for="title"> Angiv titlen på retten:</label><br>
                <input type="text" placeholder="Title..." maxlength="50" size="50">
                <span style="display:inline-block; width: 15px;"></span>
            </div.a>
            <div class="selectBox">
                <label for="categories"> Kategorisere retten:</label><br> 
                <select name="categories" id="categories">
                    <option value="choose a dish" >Vælge en ret</option>
                    <option value="mexican dishes">Mexicanske retter</option>
                    <option value="vegetarian dishes">Vegetar retter</option>
                    <option value="italian dishes">Italienske retter</option>
                    <option value="chinese dishes">Kinesiske retter</option>
                    <option value="indian dishes">Indiske retter</option>
                </select><br><br>
            </div>
            <div class="radioMark">
                <label for="availabilitytext"> Tilgængelighed</label><br>
                
                <input type="radio" id="availability1" name="availability" value="Offentlige">
                <label for="availability"> Offentlig</label><br>
        
                <input type="radio" id="availability2" name="availability" value="Private">
                <label for="availability"> Privat</label><br><br>

                <label for="allergies"> Tilføj evt. allergier</label><br>
                <input type="text" placeholder="Allergier..." maxlength="50" size="70">
            </div>

            <div class="uploadButton">
                <button type="button" onclick="alert('Tilføjet ret!')"style=background-color:#32CD32;>Tilføj</button>
            </div>
    
        </div>
        <!-- højder side-->
        <div class="column">
             <!-- upload fil/picture-->
            <div class="picInput">
                <label for="choose a fil"> Vælg en fil med en opskrift til retten herunder:</label><br>
                <input type="file" id="myFile" name="filename"> 
            </div>
            <div class="textBox">
                <label for="choose a fil"> Angtiv rettens ingredienser herunder:</label><br>
                <textarea name="boxText" rows="4" cols="50" style="max-height:280px;">
                    Ingredienser...
                </textarea><br>
            </div>
        </div>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- addFood css end-->
</body>
<script src="js/addFood.js"></script>
</html>
